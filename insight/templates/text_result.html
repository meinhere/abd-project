<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Sentimen Prediksi</title>
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center mb-4">Hasil Prediksi Sentimen</h2>
      <!-- Tabel hasil prediksi -->
      {% if ulasan %}
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Ulasan</th>
            <th>Sentimen</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ ulasan }}</td>
            <td>{{ sentiment }}</td>
          </tr>
        </tbody>
      </table>
      {% elif positive_percentage %}
      <table class="table table-striped table-hover text-center">
        <thead>
          <tr>
            <th>Presentase Ulasan Positif</th>
            <th>Presentase Ulasan Negatif</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-success">{{ positive_percentage }}%</td>
            <td class="text-danger">{{ negative_percentage }}%</td>
          </tr>
        </tbody>
      </table>
      {% endif %}


      <!-- Tombol kembali -->
      <div class="text-center">
        <a href="/klasifikasi-teks" class="btn btn-primary">
          <i class="fa fa-arrow-left"></i>
          Kembali
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
