<!DOCTYPE html>
<html>
  <head>
    <title>K-Means Clustering</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid py-4 px-5">
      <h1 class="text-center">Insight Big Data pada Tumbuhan</h1>

      <div class="content d-flex gap-5 mt-5 justify-content-center">
        <div class="right-side">
          <form method="POST">
            <label>Pilih Tahun:</label><br />
            {% for col in available_columns %}
            <input
              type="checkbox"
              name="columns"
              value="{{ col }}"
              {%if
              col
              in
              selected_columns
              %}
              checked
              {%endif%}
            />
            {{ col }}<br />
            {% endfor %}
            <br />

            <!-- <label for="n_clusters">Number of Clusters:</label>
            <input
              type="number"
              name="n_clusters"
              id="n_clusters"
              value="{{ n_clusters }}"
              min="1"
              max="10"
            /> -->
            <input type="submit" value="Run Clustering" />
          </form>
        </div>
        <div id="map" class="w-50">
          {% if map_html %} {{ map_html | safe }} {% endif %}
        </div>
        <div id="data"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
