<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        h1 {
            color: #00d1b2;
        }

        p {
            font-size: 18px;
        }

        img {
            margin-top: 20px;
            border: 5px solid #00d1b2;
            border-radius: 10px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #00d1b2;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #00a38c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Prediksi</h1>
        <p><strong>Prediksi:</strong> {{ prediction }}</p>
        <img src="{{ image_url }}" alt="Uploaded Image" style="max-width: 100%; height: auto;">
        <br>
        <a href="/">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
